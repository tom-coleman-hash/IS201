<html lang="en">
<head>

    button {

<body>

  <div class="question" id="q1">

  <script>
    let answers = {};

    function answer(questionNumber, choice) {
      answers[`q${questionNumber}`] = choice;
      document.getElementById(`q${questionNumber}`).style.display = "none";

      if (questionNumber < 3) {
        document.getElementById(`q${questionNumber + 1}`).style.display = "block";

        showResult();

    function showResult() {
      const { q1, q2, q3 } = answers;

      let jet = "";
      if (q1 === 'yes' && q2 === 'slow' && q3 === 'old') {
        jet = "F-117 Nighthawk üõ∏ ‚Äî Silent, weird-looking, and stealthy.";
      } else if (q1 === 'yes' && q2 === 'fast' && q3 === 'old') {
        jet = "SR-71 Blackbird üñ§ ‚Äî Fast, high-flying, and legendary.";
      } else if (q1 === 'yes' && q3 === 'young') {
        jet = "F-22 Raptor ü¶Ö ‚Äî Stealthy, agile, and modern.";
      } else {
